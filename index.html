<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <title>Wikipedia Viewer</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Search Wikipedia</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="searchTerm">Search for: </label>
            <input type="text" class="form-control" id="searchTerm">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <a class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random">Random Topic</a>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
